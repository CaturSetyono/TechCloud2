<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl text-center font-bold underline my-8">Photo Catalog</h1>
    <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 px-4">
        <!-- Photo Item Start -->
        <div class="flex flex-col items-center bg-white p-4 rounded shadow-lg">
            <img src="https://picsum.photos/300/200?random=1" alt="Photo 1" class="w-full rounded-md">
            <h2 class="text-xl font-semibold mt-4">Lorem Ipsum 1</h2>
            <button 
                class="mt-2 bg-red-500 text-white px-4 py-2 rounded like-button" 
                onclick="toggleLike(this)">
                Like
            </button>
        </div>
        <div class="flex flex-col items-center bg-white p-4 rounded shadow-lg">
            <img src="https://picsum.photos/300/200?random=2" alt="Photo 2" class="w-full rounded-md">
            <h2 class="text-xl font-semibold mt-4">Lorem Ipsum 2</h2>
            <button 
                class="mt-2 bg-red-500 text-white px-4 py-2 rounded like-button" 
                onclick="toggleLike(this)">
                Like
            </button>
        </div>
        <div class="flex flex-col items-center bg-white p-4 rounded shadow-lg">
            <img src="https://picsum.photos/300/200?random=3" alt="Photo 3" class="w-full rounded-md">
            <h2 class="text-xl font-semibold mt-4">Lorem Ipsum 3</h2>
            <button 
                class="mt-2 bg-red-500 text-white px-4 py-2 rounded like-button" 
                onclick="toggleLike(this)">
                Like
            </button>
        </div>
        <!-- Add more items if needed -->
    </div>

    <script>
        function toggleLike(button) {
            if (button.classList.contains('bg-red-500')) {
                button.classList.remove('bg-red-500');
                button.classList.add('bg-gray-500');
                button.innerText = 'Unlike';
                alert('Kamu suka');
            } else {
                button.classList.remove('bg-gray-500');
                button.classList.add('bg-red-500');
                button.innerText = 'Like';
                alert('Kamu tidak suka');
            }
        }
    </script>
</body>
</html>
